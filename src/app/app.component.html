<!--The content below is only a placeholder and can be replaced.-->
<mat-sidenav-container>
  
  <mat-sidenav-content>
    <mat-toolbar color="primary">
     <div fxHide.gt-xs>
       <button mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button>
    </div>
     <div>
       <a>
          Assignment 4
       </a>
     </div>
    </mat-toolbar>
    <main class="container-fluid">
      <div class="row">
        <div class="col mt-3">
          <mat-card>
            <div class="col">
                <mat-form-field class="mr-4">
                  <input matInput placeholder="Enter search text" [formControl]="searchTextControl" required>
                  <mat-error *ngIf="selectFormControl.hasError('required')">Please enter search text</mat-error>
                </mat-form-field>


                <mat-form-field class="mr-4">
                  <mat-select placeholder="Filter By" [formControl]="optionControl" required>
                    <mat-option>--</mat-option>
                    <mat-option *ngFor="let option of options" [value]="option.key">
                      {{option.name}}
                    </mat-option>
                  </mat-select>
                  <mat-error *ngIf="optionControl.hasError('required')">Please choose a filter</mat-error>
                </mat-form-field>


                <button class="mr-4" mat-raised-button color="primary" [disabled]="isButtonDisabled()" (click)="FilterVehicles()">Search</button>
                <button class="mr-4" mat-raised-button color="primary"  (click)="openDialog()">Add</button>
            </div>
          </mat-card>
        </div>
      </div>
      <div class="row">
        <div class="col mt-4">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 col">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                <ng-container matColumnDef="VehicleMake">
                  <th mat-header-cell *matHeaderCellDef> Vehicle Make </th>
                  <td mat-cell *matCellDef="let element"> <a style="color: blue" (click) = "ShowDetails(element)">{{element.vehicleMake}} </a></td>
                </ng-container>
              
                <ng-container matColumnDef="VehicleModel">
                  <th mat-header-cell *matHeaderCellDef> Vehicle Model </th>
                  <td mat-cell *matCellDef="let element"> {{element.vehicleModel}} </td>
                </ng-container>
              
                <ng-container matColumnDef="VehicleYear">
                    <th mat-header-cell *matHeaderCellDef> Vehicle Year </th>
                    <td mat-cell *matCellDef="let element"> {{element.vehicleYear}} </td>
                </ng-container>

                <ng-container matColumnDef="SellerName">
                  <th mat-header-cell *matHeaderCellDef> Seller Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.sellerName}} </td>
                </ng-container>
              
                <ng-container matColumnDef="City">
                  <th mat-header-cell *matHeaderCellDef> City </th>
                  <td mat-cell *matCellDef="let element"> {{element.city}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              
        </div>
      </div>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>

<router-outlet></router-outlet>
